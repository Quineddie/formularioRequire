<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=for, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required/>
            </label>
            <label for="correo">
                <span>Cual es tu correo?</span>
                <input type="email" id="correo" name="correo" autocomplete="email"required/>
            </label>
            <label for="pais">
                <span>de que pais eres?</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required/>
            </label>
            <label for="codigo-postal">
                <span>cual es tu codigo postal</span>
                <input type="number" id="codigo-postal" name="codigo-postal"  autocomplete="postal-code" required/>
            </label>
            <input type="submit">

        </form>
    </main>

</body>

</html>
